<div class="content" role="main">
  <a routerLink="">Inicio</a>
  <a routerLink="parte-1">Parte 1</a>
  <a routerLink="parte-2">Parte 2</a>
  <a routerLink="parte-3">Parte 3</a>
  <router-outlet></router-outlet>

  <mat-form-field class="example-full-width">
    <mat-label>
      Product
    </mat-label>
    <input type="text" matInput [formControl]="productControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let product"> {{product.brand?.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let product"> {{product.category?.name}} </td>
    </ng-container>

    <!-- Current Price Column -->
    <ng-container matColumnDef="currentPrice">
      <th mat-header-cell *matHeaderCellDef>Precio Actual</th>
      <td mat-cell *matCellDef="let product"> {{product.currentPrice}} </td>
    </ng-container>

    <tr id="HEADER" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [id]="'product'+product.id" *matRowDef="let product; columns: displayedColumns;"></tr>
