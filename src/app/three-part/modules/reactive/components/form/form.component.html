<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <h2>Crear producto</h2>
  <label>
    Nombre
    <input type="text" formControlName="name">
  </label>
  <label>
    Precio
    <input type="number" step="0.01" formControlName="price">
  </label>
  <label>
    Existencia
    <input type="number" step="1" formControlName="stock">
  </label>
  <label>
    Descripción
    <textarea cols="30" rows="5" formControlName="description"></textarea>
  </label>
  <ng-container *ngIf="descriptionControl.errors && (descriptionControl.dirty || descriptionControl.touched)">
    <p *ngIf="descriptionControl.errors.isempty">
      La descripción es requerida.
    </p>
    <p *ngIf="descriptionControl.errors.minlength">
      Debe ingresar al menos 6 caracteres.
    </p>
  </ng-container>
  <p>
    {{ product | json  | uppercase }}
  </p>
  <button class="secondary" type="button" (click)="clear()">
    Limpiar
  </button>
  <button class="primary" type="submit" [disabled]="productForm.invalid">
    Guardar
  </button>
</form>
