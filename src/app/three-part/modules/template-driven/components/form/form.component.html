<form #productForm="ngForm" (ngSubmit)="onSubmit()">
  <h2>Crear producto</h2>
  <label>
    Nombre
    <input type="text" ngModel required name="name">
  </label>
  <label>
    Precio
    <input type="number" step="0.01" ngModel required min="0.01" name="price">
  </label>
  <label>
    Existencia
    <input type="number" step="1" ngModel required min="0" name="stock">
  </label>
  <label>
    Descripción
    <textarea cols="30" rows="5" ngModel #decription="ngModel" required minlength="6" maxlength="10" name="description"></textarea>
  </label>
  <ng-container *ngIf="decription.errors && (decription.dirty || decription.touched)">
    <p *ngIf="decription.errors.required">
      La descripción es requerida.
    </p>
    <p *ngIf="decription.errors.minlength">
      Debe ingresar al menos 6 caracteres.
    </p>
    <p *ngIf="decription.errors.maxlength">
      Debe ingresar a lo sumo 10 caracteres.
    </p>
  </ng-container>
  <button class="secondary" type="button" (click)="clear()">
    Limpiar
  </button>
  <button class="primary" type="submit" [disabled]="productForm.invalid">
    Guardar
  </button>
</form>
